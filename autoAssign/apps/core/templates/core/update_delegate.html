{% extends "layouts/base.html" %}

{% block title %} Update Delegate Details {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Update Delegate Details</h4>
                <p class="card-category">Edit the details of the delegate</p>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'core:all_delegates' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
            <div class="card-footer">
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
